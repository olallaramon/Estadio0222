<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diseño Estadio en 2D</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Simulador de Estadio de Fútbol 2D</h1>
  <div id="stadium">
    <div id="field">
      <div class="line" id="halfway"></div>
      <div class="line" id="penalty-area"></div>
      <div class="line" id="center-circle"></div>
      <div class="goal" id="left-goal"></div>
      <div class="goal" id="right-goal"></div>
    </div>
    <div id="seats">
      <div class="section" id="north"></div>
      <div class="section" id="south"></div>
      <div class="section" id="west"></div>
      <div class="section" id="east"></div>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
